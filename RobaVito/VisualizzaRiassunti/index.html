<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../API/JS/App.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <h1>Seleziona il riassunto</h1>
    <div id="out"></div>
    <script>
        if (!sessionStorage.riassunti) {
            window.location.href = "../VisualizzaMaterie"
        }
        let riassuntiJSON = JSON.parse(sessionStorage.riassunti);


        let riassunti = [];
        for (let i = 0; i < riassuntiJSON.length; i++) {
            riassunti.push(File.parsa(riassuntiJSON[i]))
        }


        let ds = "";
        for (riassunto of riassunti) {
            ds += riassunto.stampa()
        }
        document.getElementById("out").innerHTML = ds;
    </script>

</body>

</html>
