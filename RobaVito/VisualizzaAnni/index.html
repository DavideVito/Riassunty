    <div id="out"></div>
    <script>
    debugger;
        if (!sessionStorage.anni) {
            window.location.href = "../VisualizzaIndirizzi"
        }
        let anniJSON = JSON.parse(sessionStorage.anni)
        let anni = [];
        for (let i = 0; i < anniJSON.length; i++) {
            anni.push(Anno.parsa(anniJSON[i]))
        }


        let ds = "";

            ds += anno.stampa()
        }
