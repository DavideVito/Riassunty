<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      font-family: "Roboto"
    }

    .riassunto {
      margin-left: 20px
    }

    #pdfViewer {
      width: 100%;
      height: 90vh;
    }

    img {
      width: 400px;
      height: 400px;

    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@1.9.661/build/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Riassunto</title>
</head>

<body>
  <div id="out"></div>

  <script>
    if (!sessionStorage.riassunto) {

      window.location.href = "index.html";
    }
    let riassunto = JSON.parse(sessionStorage.riassunto);

    let pdfViewer = document.createElement("iframe");
    pdfViewer.src = riassunto.URLPdf;
    pdfViewer.frameborder = "0"
    pdfViewer.id = "pdfViewer"
    pdfViewer.controlsList = "nodownload";
    document.getElementById("out").innerHTML = riassunto.txt
  </script>





</body>

</html>
